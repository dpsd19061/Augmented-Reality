<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>

    <script>
        AFRAME.registerComponent('clicker', { 
            init: function() {

                this.pcar2 = document.querySelector('#project_car_2')
                this.txt = document.querySelector('#text')

                this.pcar2.setAttribute("visible", true)

                this.pcar2.addEventListener('click', e => {
                    this.pcar2.setAttribute("visible", false)
                    alert('Box clicked!');
                });
            }
        });
    </script>

</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <!-- Loading assets -->
        <a-asset-item id="pc2" src="assets/pc2.gltf"></a-asset-item>

        <!-- The entity for the car -->
        <a-entity gltf-model="#pc2" 
        id="project_car_2"
        scale= "1.5 1.5 1.5" 
        position="0 0.2 0" 
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 25000"
        gps-entity-place="latitude: 46.233670; longitude: 6.113173;"
        clicker>
        </a-entity>

        <a-text id="text" value="Designed By Stratos Koutoulakis" position="-0.95 2 0"></a-text>

        <!-- Inserted the coordinates -->
        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 46.233610; simulateLongitude: 6.113173; minDistance: 1; maxDistance: 700;">
		</a-camera>
	</a-scene>
</body>
