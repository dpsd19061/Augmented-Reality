<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <!-- Loading assets -->
        <a-asset-item id="pc2" src="assets/pc2.gltf"></a-asset-item>

        <!-- The entity for the car -->
        <a-entity gltf-model="#pc2" 
        id="project_car_2"
        scale= "1.5 1.5 1.5" 
        position="0 0.2 0" 
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 25000"
        gps-entity-place="latitude: 46.233670; longitude: 6.113173;">
        </a-entity>

        <a-text id="text" value="Designed By Stratos Koutoulakis" position="-0.95 4 0"></a-text>

        <a-entity id="box" geometry="primitive: box; width: 1; depth: 1; height: 100" position="0 0.2 0" material="color: #ff7500"></a-entity>

        <!-- Inserted the coordinates -->
        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 46.233610; simulateLongitude: 6.113173; minDistance: 1; maxDistance: 700;">
		</a-camera>
	</a-scene>
</body>
