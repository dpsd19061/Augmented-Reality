<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <!-- lalalalaa -->
        <a-asset-item id="pc2" src="assets/pc2.gltf"></a-asset-item>

        <!-- lalalalaa -->
        <a-entity gltf-model="#pc2" 
        id="project_car_2"
        scale= "1 1 1" 
        position="0 0 0" 
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 15000"
        gps-entity-place="latitude: 46.233670; longitude: 6.113173;">
        </a-entity>

        <!-- lalalalaa -->
        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 46.233600; simulateLongitude: 6.113173; minDistance: 1; maxDistance: 700;">
		</a-camera>
	</a-scene>
</body>
