<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
   <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-entity 
            gps-entity-place="latitude: 37.444765; longitude: 24.943365;"
            gltf-model="./assets/dorifto2.gltf" 
            rotation="0 0 0"
            position="0 0 0"
            scale="0.5 0.5 0.5" 
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 5000"
            animation-mixer>
        <a-entity/>
 
        <a-camera gps-camera rotation-reader></a-camera> 

        <!-- <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 37.444705; simulateLongitude: 24.943365; minDistance: 1; maxDistance: 700;">
		</a-camera> -->

	</a-scene>
</body>
